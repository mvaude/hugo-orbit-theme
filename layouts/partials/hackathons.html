            <section class="section hackathons-section">
                <h2 class="section-title"><i class="fa {{ .Site.Params.hackathons.icon }}"></i>{{ .Site.Params.Hackathons.title }}</h2>

				{{ range .Site.Params.hacks.list }}
                <div class="item">
                    <div class="meta">
                        <div class="upper-row">
			<h3 class="job-title"><a href="{{ .url }}">{{ .theme }}</a></h3>
                            <div class="time">{{ .dates }}</div>
                        </div><!--//upper-row-->
                        <div class="company">{{ .organisator }}</div>
                    </div><!--//meta-->
                    <div class="details">
                        <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                    </div><!--//details-->
                </div><!--//item-->
				{{ end }}

            </section><!--//section-->
